{% extends 'admin/layout.html' %}

{% block title %}Add New Device{% endblock %}

{% block content %}
  <h2>Add New Device (Provisioning)</h2>

  <form method="post">
    <div class="form-group">
      <label for="name">Device Name (e.g., "Server Room A - Rack 3")</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="unique_hardware_id">Unique Hardware ID (e.g., MAC Address)</label>
      <input type="text" id="unique_hardware_id" name="unique_hardware_id" required>
    </div>
    <div class="form-group">
      <label for="category">Category (e.g., "Main Data Center")</label>
      <input type="text" id="category" name="category">
    </div>
    <hr>
    <h4>Alert Thresholds</h4>
    <div class="form-group">
      <label for="temp_threshold_high">High Temperature Alert Threshold (Â°C)</label>
      <input type="number" step="0.1" id="temp_threshold_high" name="temp_threshold_high" placeholder="e.g., 28.5">
    </div>
    <div class="form-group">
      <label for="humidity_threshold_low">Low Humidity Alert Threshold (%)</label>
      <input type="number" step="0.1" id="humidity_threshold_low" name="humidity_threshold_low" placeholder="e.g., 30.0">
    </div>
    <div class="form-group">
      <label for="humidity_threshold_high">High Humidity Alert Threshold (%)</label>
      <input type="number" step="0.1" id="humidity_threshold_high" name="humidity_threshold_high" placeholder="e.g., 60.0">
    </div>
    <!-- NEW VOLTAGE FIELDS -->
    <div class="form-group">
      <label for="voltage_threshold_low">Low AC Voltage Alert Threshold (V)</label>
      <input type="number" step="0.1" id="voltage_threshold_low" name="voltage_threshold_low" placeholder="e.g., 220.0">
    </div>
    <div class="form-group">
      <label for="voltage_threshold_high">High AC Voltage Alert Threshold (V)</label>
      <input type="number" step="0.1" id="voltage_threshold_high" name="voltage_threshold_high" placeholder="e.g., 240.0">
    </div>
    <div class="form-group checkbox-item">
      <input type="checkbox" id="alert_on_water" name="alert_on_water" checked>
      <label for="alert_on_water">Enable Water Leak Alerts</label>
    </div>
    <button type="submit">Add Device</button>
  </form>
{% endblock %}
